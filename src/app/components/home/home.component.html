<section>
    <div class="row g-0">
        <div class="col-md-9">

            <owl-carousel-o [options]="mainSlider">
                <ng-template carouselSlide>
                    <img src="./assets/images/main-slider-1.jpeg" height="400" class="w-100" alt="">
                </ng-template>  
                <ng-template carouselSlide>
                    <img src="./assets/images/slide-1.jpeg" height="400" class="w-100" alt="">
                </ng-template>  
                <ng-template carouselSlide>
                    <img src="./assets/images/slide-2.jpeg" height="400" class="w-100" alt="">
                </ng-template>  
                
            </owl-carousel-o>
         </div>
        <div class="col-md-3">
            <img src="./assets/images/slide-1.jpeg" height="200" class="w-100" alt="">
            <img src="./assets/images/slide-2.jpeg" height="200" class="w-100" alt="">


        </div>
    </div>
</section>

<!-- categories -->
<section class="my-3">
    <owl-carousel-o [options]="categoriesSliderOption">
  
      <ng-container *ngFor="let category of categories">
        <ng-template carouselSlide >
            <div>
                <img class="w-100" height="270" [src]="category.image" [alt]="category.name">
                <h3 class="h5" >{{category.name}}</h3>
            </div>
        </ng-template>
      </ng-container>
  
    </owl-carousel-o>
</section>
<!-- products -->

<section class="my-4">
    <h2>Popular Products</h2>
    <div class="row g-4">
        <div class="col-md-2"  *ngFor="let product  of products">
            <div class="product">
                <div [routerLink]="['/details' , product._id]" class="p-2  cursor-pointer">
                    <img [src]="product.imageCover" [alt]="product.title" class="w-100">
                <h3 class="h6">{{product.category.name}}</h3>
                <h4 class="h6">{{product.title | termtext:2}}</h4>
                <div class="d-flex align-items-center justify-content-between">
                    <span>{{product.price | currency:"EGP " }}</span>
                    
                    <div>
                        <i class="fas fa-star rating-color"></i> 
                        <span class="text-muted">{{product.ratingsAverage}}</span>
                    </div>
                </div>
                </div>
                
                <button class="btn-main w-100">add products</button>
            </div>
        </div>
    </div>
</section>
